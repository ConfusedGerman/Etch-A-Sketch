<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Etch-A-Sketch</title>
        <script src="javascript.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="parent-container">
            <h1>Etch-A-Sketch</h1>
            <div>
                <label for="numberButton">Create a new grid with 1*1 to 100*100 pixel!</label>
                <input type="number" id="numberButton" min="1" max="100">
                <button id="button">Create</button>
            </div>
            <div id="container"></div>
        </div>
    </body>
</html>
