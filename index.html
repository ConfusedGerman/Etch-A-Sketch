<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Etch-A-Sketch</title>
        <script src="javascript.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="header">
            <h1>Etch-A-Sketch</h1>
        </div>
        <div id="parent-container">
            <div id="buttons">
                <label for="numberButton">Create a new grid with 1*1 to 100*100 pixel!</label>
                <input type="number" id="numberButton" value="16" min="1" max="100">
                <button class="button" id="create">Create</button>
                <button class="button" id="black">Black</button>
                <button class="button" id="color">Colorful</button>
            </div>
            <div id="container"></div>
        </div>
    </body>
</html>
